# This is the workflow file that actually runs the labeler action

name: 'Pull Request Labeler'
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Debug PR Info
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Files Changed: ${{ toJSON(github.event.pull_request.changed_files) }}"

      - name: Label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
          configuration-path: .github/labeler.yml
          dot: true
