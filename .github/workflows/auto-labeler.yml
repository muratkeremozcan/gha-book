# This is the workflow file that actually runs the labeler action

name: Auto Labeler
on: pull_request_target

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true # Remove labels when they no longer match
