
# This is the configuration file that defines the rules

# Add 'repo' label to any root file changes
repo:
  - '*'

# Conventional Commit Style Labels
feat:
  - title: '^feat:.*'

fix:
  - title: '^fix:.*'

chore:
  - title: '^chore:.*'

docs:
  - title: '^docs:.*'

style:
  - title: '^style:.*'

refactor:
  - title: '^refactor:.*'

perf:
  - title: '^perf:.*'

test:
  - title: '^test:.*'

# Path-based Labels
dependencies:
  - 'package.json'
  - 'package-lock.json'
  - '**/package.json'
  - 'pom.xml'
  - 'build.gradle'
  - '**/requirements.txt'

github-actions:
  - '.github/**/*.yml'
  - '.github/**/*.yaml'

documentation:
  - '**/*.md'
  - 'docs/**/*'
  - 'README.md'
  - 'CHANGELOG.md'

tests:
  - 'pw/**/*'
  - 'cypress/**/*'
  - '**/*.test.*'
  - '**/*.spec.*'

configuration:
  - '**/*.json'
  - '**/*.yaml'
  - '**/*.yml'
  - '**/*.config.*'
  - '.env*'
